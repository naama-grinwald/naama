<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cv.css">
    <script src="cv.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <div id="form-div">
        <div>
            <div id="back">
                <a href="cv1.html">Back to Naama Grinwald CV &raquo </a>
            </div>
            <h1 id="contact-header">Contact Me</h1>
        </div>
        <br>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" pattern="number" placeholder="Your phone number..">

            <label for="message">Your Message</label>
            <textarea type="text" id="message" name="message" rows="5"
                placeholder="Anything you want to say.."></textarea>

            <button onclick="Validation()">Submit</button>
            <p id="demo"></p>
            <p id="demo2"></p>
        </form>
    </div>
</body>
