<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3 WEB course</title>
    <link rel="stylesheet" href="CSSexample.css">

</head>

<body>
    <h1 class="heading" id="heading2">CSS EXAMPLE</h1>
    <h2 class="heading">Registration Form</h2>
    <h3>please enter your details</h3>
    <form action="">
        <label for="fname">Full name</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password"><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br>
        <input type="submit">
    </form>

    <h2 class="heading">Contact Us</h2>
    <form action="">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name"><br>
        <label for="adress">Adress</label>
        <input type="text" id="adress" name="adress"><br>
        <label for="note">Note</label>
        <textarea name="note" id="note" cols="30" rows="10"></textarea><br>
        <input type="submit">

    </form>
</body>

</html>
